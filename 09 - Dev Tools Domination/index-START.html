<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('i am a %s string!','Howie');
    person = 'Howie'
    console.log(`Hello, I am a ${person}`);

    // Styled
    console.log('%c I am some cool text','font-size:50px; background:red; ')

    // warning!
    console.warn('OH NO');

    // Error :|
    console.error("ERRORRRRR")

    // Info
    console.info("cool fact!")

    // Testing
    console.assert(1 !== 1, 'that is wrong!')
    console.assert(1 === 1, 'that is wrong!')


    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir();

    // Grouping together
    console.clear();


    console.group("Dawgs")
    console.log("hello");
    console.log("hello");
    console.log("hello");
    console.log("hello");
    console.groupEnd("Dawgs")

    // counting
    console.count("hello")
    console.count("hello")
    console.count("hello")
    console.count("hello")
    console.count("hello")

    // timing
    // console.time

    console.table([1,2,3,3,4,5])

  </script>
</body>
</html>
